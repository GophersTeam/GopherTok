name: Docker Build and Push uuu
on:
  workflow_dispatch:
    inputs:
      parameter_name:
        description: 'go'
        required: true


jobs:


  # video-rpc
  build-and-push-video-rpc:
    runs-on: ubuntu-latest
    steps:

      - name: SSH into the remote server and perform actions
        uses: appleboy/ssh-action@v0.3.0
        with:
          host: ${{ secrets.REMOTE_SERVER_HOST }}
          username: ${{ secrets.REMOTE_SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/project/gophertok
            sudo /usr/local/bin/docker-compose -f docker-compose.yaml stop video-api
            ${{ secrets.SSH_PRIVATE_KEY }}
            sudo /usr/local/bin/docker-compose -f docker-compose.yaml rm -f video-api
            sudo docker image rm ${{ secrets.DOCKERHUB_IMAGE }}video-api:latest
            sudo /usr/local/bin/docker-compose -f docker-compose.yaml up -d video-api
            


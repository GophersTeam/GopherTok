syntax = "proto3";

package user;

option go_package = "./user";
message CommonResp{
  int64 Code = 1;
  string Message = 2;
}

message RegisterReq{
  string Username = 1;
  string Password = 2;
}
message RegisterResp{
  int64 UserId = 1;
  string Token = 2;
}

message LoginReq{
  string Username = 1;
  string Password = 2;
}
message LoginResp{
  int64 UserId = 1;
  string Token = 2;
}

message UserInfoReq{
  int64 id = 1;
  int64 current_id = 2;
}
message UserInfoResp {
  int64 id = 1;
  string name = 2;
  string avatar = 6;
  string background_image = 7;
  string signature = 8;
  bool is_follow = 9;
  int64 follow_count = 10;
  int64 follower_count = 11;
  string total_favorited = 12;
  int64 work_count = 13;
  int64 favorite_count = 14;

}
message AddCountReq{
  int64 Id = 1;
  int64 FollowCount = 2;
  int64 FollowerCount = 3;
  int64 FriendCount = 4;
}
message AddCountResp{}
service user{
  rpc Register(RegisterReq)returns (RegisterResp); // 注册
  rpc Login(LoginReq)returns(LoginResp);          // 登陆
  rpc UserInfo(UserInfoReq)returns(UserInfoResp); // 用户信息
  rpc AddCount(AddCountReq)returns(AddCountResp); // 添加count
}